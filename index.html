<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Bento Grid Main</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">

        <div class="grid-area">
            <div class="grid-card card-01">
                <h1>Social Media <span>10x</span> Faster with AI</h1>
                <img src="images/illustration-five-stars.webp">
                <p>Over 4,000 5-star reviews</p>
            </div>

            <div class="grid-card card-02">
                <img src="images/illustration-multiple-platforms.webp">
                <h2>Manage multiple accounts and platforms.</h2>
            </div>

            <div class="grid-card card-03">
                <h2>Maintain a consistent posting schedule.</h2>
                <img src="images/illustration-consistent-schedule.webp">
            </div>

            <div class="grid-card card-04">
                <h2>Schedule to social media.</h2>
                <img src="images/illustration-schedule-posts.webp">
                <p>Optimize post timings to publish content at the perfect time for your audience.</p>
            </div>

            <div class="grid-card card-05">
                <img src="images/illustration-grow-followers.webp" alt="">
            </div>

            <div class="grid-card card-06"></div>
            <div class="grid-card card-07"></div>
            <div class="grid-card card-08"></div>
        </div>
    </main>
</body>

</html>
